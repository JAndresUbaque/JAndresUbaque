name: Update README with Recent Repositories

on:
  schedule:
    - cron: '0 0 * * *' # Ejecutar diariamente a medianoche
  workflow_dispatch: # Permite ejecuciÃ³n manual

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Fetch recent repositories
        id: fetch_repos
        run: |
          curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/users/${{ github.actor }}/repos?sort=updated&per_page=5" \
          > repos.json

      - name: Generate README content
        id: generate_readme
        run: |
          echo "### ðŸš€ Ãšltimos repositorios pÃºblicos donde he trabajado:" > recent_repos.md
          cat repos.json | jq -r '.[] | "- [\(.name)](\(.html_url))"' >> recent_repos.md
          cat recent_repos.md

      - name: Update README
        run: |
          # AÃ±ade los repositorios generados al README.md
          cat recent_repos.md > README.md
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Actualiza README con Ãºltimos repositorios" || echo "Sin cambios en el README"
          git push
